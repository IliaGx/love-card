<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <!-- اضافه کردن فونت Great Vibes برای حالت تحریری زیبا -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=MedievalSharp&family=Parisienne&family=Homemade+Apple&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-center: #4a050c;
            --bg-edge: #0f0102;
            --text-gold: #d4af37;
            --blood-ink: #2b0000;
            --paper-base: #dcbfa3;
            --border-color: #3d080b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, var(--bg-center) 0%, var(--bg-edge) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            opacity: 0.06;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .hearts-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 2rem;
            animation: floatUp linear forwards;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
        }

        /* --- Page 1: Question --- */
        .question-container {
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        h1 {
            /* تغییر فونت به تحریری (Cursive) */
            font-family: 'Great Vibes', cursive;
            color: var(--text-gold);
            font-size: 5.5rem; /* سایز بزرگتر چون فونت‌های تحریری ظریف‌ترند */
            margin-bottom: 30px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
            padding: 0 20px;
            letter-spacing: 2px;
            font-weight: normal;
        }

        .buttons {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 12px 45px;
            font-size: 1.8rem; /* فونت دکمه‌ها کمی بزرگتر */
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #590d16;
            /* فونت دکمه‌ها هم تحریری اما خوانا */
            font-family: 'Parisienne', cursive; 
            font-weight: bold;
        }

        #yesBtn {
            background: linear-gradient(to bottom, #961224, #5c0a13);
            color: #fff;
            box-shadow: 0 5px 20px rgba(150, 18, 36, 0.4);
            border-color: #b31b31;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background: linear-gradient(to bottom, #b31b31, #7a0e1d);
            box-shadow: 0 8px 30px rgba(179, 27, 49, 0.6);
        }

        #noBtn {
            background: rgba(0, 0, 0, 0.3);
            color: #bbb;
            border-color: #444;
        }
        
        #noBtn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* --- Page 2: Letter --- */
        #successSection {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .letter-paper {
            background-color: var(--paper-base);
            background-image: 
                radial-gradient(circle, transparent 50%, rgba(61, 8, 11, 0.2) 100%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' opacity='0.15' filter='url(%23noise)'/%3E%3C/svg%3E");
            
            height: auto;
            min-height: 70vh;
            max-height: 90vh;
            width: 90%;
            max-width: 650px;
            
            border: 6px solid var(--border-color);
            outline: 2px solid #6b141d;
            outline-offset: 4px;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
            
            position: relative;
            z-index: 20;
            opacity: 0;
            transform: scale(0.9);
            animation: appearLetter 1.2s forwards cubic-bezier(0.34, 1.56, 0.64, 1);
            
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-safe-zone {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: var(--blood-ink); 
        }

        /* فونت نامه همچنان گوتیک و خوانا باقی ماند */
        .letter-header {
            font-family: 'MedievalSharp', cursive;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(43, 0, 0, 0.3);
            padding-bottom: 15px;
            width: 80%;
        }

        .letter-body {
            font-family: 'Homemade Apple', cursive;
            font-size: 1.5rem;
            line-height: 1.8;
            margin: 10px 0;
            font-weight: 600;
        }

        .letter-footer {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.5rem;
            margin-top: 30px;
            color: #590d16;
        }

        .ornament {
            font-size: 2.5rem;
            color: var(--border-color);
            margin: 10px 0;
        }

        .hidden {
            display: none !important;
        }

        @keyframes appearLetter {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 3.5rem; }
            .btn { padding: 12px 35px; font-size: 1.4rem; }
            .letter-paper { width: 92vw; padding: 25px 15px; }
            .letter-header { font-size: 1.6rem; }
            .letter-body { font-size: 1.1rem; line-height: 1.6; }
        }
    </style>
</head>
<body>

    <div class="hearts-container" id="heartsContainer"></div>

    <div class="question-container" id="questionSection">
        <h1>Be My Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" class="btn">Yes</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <div id="successSection" class="hidden">
        <div class="letter-paper">
            <div class="text-safe-zone">
                <div class="ornament">❦</div>
                <div class="letter-header">My Dearest Love,</div>
                
                <div class="letter-body">
                    <p>
                        I knew within my soul that you would say Yes. 
                        From the first moment I saw you, I was yours.
                    </p>
                    <p>
                        I love you with all of my heart. 
                        Let every pain in this cursed world be mine, 
                        solely so you may live in happiness.
                    </p>
                    <p>
                        I will always choose you.
                    </p>
                </div>

                <div class="letter-footer">
                    Forever Yours <span style="color:#8f192b; font-size:1.2em">❤</span>
                </div>
                <div class="ornament" style="transform: rotate(180deg);">❦</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const questionSection = document.getElementById('questionSection');
        const successSection = document.getElementById('successSection');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const heartsContainer = document.getElementById('heartsContainer');

        let heartInterval;
        let yesScale = 1;
        const noTexts = ["No", "Certain?", "Last chance", "My heart...", "Please?"];
        let count = 0;

        function startHearts(intervalTime) {
            if (heartInterval) clearInterval(heartInterval);
            heartInterval = setInterval(createHeart, intervalTime);
        }

        startHearts(800);

        noBtn.addEventListener('click', () => {
            count++;
            noBtn.textContent = noTexts[Math.min(count, noTexts.length - 1)];
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successSection.classList.remove('hidden');
            triggerDarkRomanticConfetti();
            startHearts(250);
        });

        function triggerDarkRomanticConfetti() {
            const end = Date.now() + 3000;
            (function frame() {
                confetti({
                    particleCount: 6,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#7a0e1d', '#d4af37', '#000000'] 
                });
                confetti({
                    particleCount: 6,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#7a0e1d', '#d4af37', '#000000']
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + '%';
            const colors = ['#8f192b', '#590d16', '#a61c34', '#d4af37', '#c2185b']; 
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 7000);
        }
    </script>
</body>
</html>
