<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- تنظیم بسیار مهم برای موبایل -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=MedievalSharp&family=Parisienne&family=Homemade+Apple&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-center: #4a050c;
            --bg-edge: #0f0102;
            --text-gold: #d4af37;
            --blood-ink: #2b0000;
            --paper-base: #dcbfa3;
            --border-color: #3d080b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, var(--bg-center) 0%, var(--bg-edge) 100%);
            /* استفاده از dvh برای پر کردن دقیق صفحه موبایل */
            height: 100dvh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* نویز پس‌زمینه */
        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            opacity: 0.06;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .hearts-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 2rem;
            animation: floatUp linear forwards;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }

        /* --- بخش سوال (صفحه اول) --- */
        .question-container {
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0 15px;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: var(--text-gold);
            font-size: 5.5rem; /* سایز دسکتاپ */
            margin-bottom: 30px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
            line-height: 1.2;
            font-weight: normal;
        }

        .buttons {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* در صورت نیاز دکمه‌ها می‌شکنند */
        }

        .btn {
            padding: 12px 45px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #590d16;
            font-family: 'Parisienne', cursive; 
            font-weight: bold;
            /* جلوگیری از انتخاب متن دکمه در موبایل */
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        #yesBtn {
            background: linear-gradient(to bottom, #961224, #5c0a13);
            color: #fff;
            box-shadow: 0 5px 20px rgba(150, 18, 36, 0.4);
            border-color: #b31b31;
        }

        #noBtn {
            background: rgba(0, 0, 0, 0.3);
            color: #bbb;
            border-color: #444;
        }

        /* --- بخش نامه (صفحه دوم) --- */
        #successSection {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 20px;
        }

        .letter-paper {
            background-color: var(--paper-base);
            background-image: 
                radial-gradient(circle, transparent 50%, rgba(61, 8, 11, 0.2) 100%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' opacity='0.15' filter='url(%23noise)'/%3E%3C/svg%3E");
            
            width: 100%;
            max-width: 650px;
            /* ارتفاع اتوماتیک با محدودیت */
            height: auto;
            max-height: 85dvh; 
            
            border: 6px solid var(--border-color);
            outline: 2px solid #6b141d;
            outline-offset: 4px;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
            
            position: relative;
            z-index: 20;
            opacity: 0;
            transform: scale(0.9);
            animation: appearLetter 1.2s forwards cubic-bezier(0.34, 1.56, 0.64, 1);
            
            padding: 40px;
            display: flex;
            flex-direction: column;
            
            /* اسکرول برای متن طولانی در موبایل */
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* اسکرول نرم در آیفون */
        }

        /* مخفی کردن اسکرول بار زشت */
        .letter-paper::-webkit-scrollbar {
            width: 6px;
        }
        .letter-paper::-webkit-scrollbar-thumb {
            background-color: rgba(61, 8, 11, 0.3);
            border-radius: 4px;
        }

        .text-safe-zone {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: var(--blood-ink); 
            margin: auto 0; /* مرکز قرار دادن عمودی محتوا */
        }

        .letter-header {
            font-family: 'MedievalSharp', cursive;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(43, 0, 0, 0.3);
            padding-bottom: 15px;
            width: 80%;
        }

        .letter-body {
            font-family: 'Homemade Apple', cursive;
            font-size: 1.5rem;
            line-height: 1.8;
            margin: 10px 0;
            font-weight: 600;
        }

        .letter-footer {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.5rem;
            margin-top: 30px;
            color: #590d16;
            padding-bottom: 10px;
        }

        .ornament {
            font-size: 2.5rem;
            color: var(--border-color);
            margin: 10px 0;
        }

        .hidden {
            display: none !important;
        }

        @keyframes appearLetter {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- تنظیمات مخصوص موبایل (Responsive) --- */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3.5rem; /* کوچکتر برای تبلت و موبایل */
                margin-bottom: 40px;
            }
            .buttons {
                gap: 20px;
            }
            .btn {
                font-size: 1.5rem;
                padding: 10px 30px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 3rem; /* مناسب برای صفحه گوشی کوچک */
                padding: 0 10px;
            }
            
            .buttons {
                gap: 15px;
                width: 100%;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 1.3rem;
                flex: 1; /* دکمه‌ها عرض یکسان می‌گیرند */
                max-width: 140px; 
            }

            .letter-paper {
                padding: 25px 15px; /* حاشیه کمتر در کاغذ */
                width: 95%;
                border-width: 4px;
            }

            .letter-header {
                font-size: 1.6rem;
                width: 100%;
            }

            .letter-body {
                font-size: 1.1rem; /* متن کمی ریزتر برای جا شدن */
                line-height: 1.6;
            }
            
            .ornament {
                font-size: 1.8rem;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="hearts-container" id="heartsContainer"></div>

    <div class="question-container" id="questionSection">
        <h1>Be My Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" class="btn">Yes</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <div id="successSection" class="hidden">
        <div class="letter-paper">
            <div class="text-safe-zone">
                <div class="ornament">❦</div>
                <div class="letter-header">My Dearest Love,Zara</div>
                
                <div class="letter-body">
                    <p>
                        I knew within my soul that you would say Yes. 
                        From the first moment I saw you, I fell for you.
                    </p>
                    <p style="margin-top: 15px;">
                        I love you with all of my heart. 
                        Let every pain in this cursed world be mine, 
                        solely so you may live in happiness.
                    </p>
                    <p style="margin-top: 15px;">
                        I will always choose you.
                    </p>
                </div>

                <div class="letter-footer">
                    Love u forever <span style="color:#8f192b; font-size:1.2em">❤</span>
                </div>
                <div class="ornament" style="transform: rotate(180deg);">❦</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const questionSection = document.getElementById('questionSection');
        const successSection = document.getElementById('successSection');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const heartsContainer = document.getElementById('heartsContainer');

        let heartInterval;
        let yesScale = 1;
        // متن‌های دکمه No کوتاه شدند تا در موبایل بیرون نزنند
        const noTexts = ["No", "Sure?", "Pls?", "Really?", "Broken?"]; 
        let count = 0;

        function startHearts(intervalTime) {
            if (heartInterval) clearInterval(heartInterval);
            heartInterval = setInterval(createHeart, intervalTime);
        }

        // شروع قلب‌ها با سرعت ملایم
        startHearts(800);

        noBtn.addEventListener('click', () => {
            count++;
            noBtn.textContent = noTexts[Math.min(count, noTexts.length - 1)];
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successSection.classList.remove('hidden');
            triggerDarkRomanticConfetti();
            startHearts(200); // افزایش سرعت قلب‌ها بعد از قبول کردن
        });

        function triggerDarkRomanticConfetti() {
            // استفاده از کانفتی سازگار با موبایل
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 4, // تعداد کمتر برای روانی اجرا در موبایل
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#7a0e1d', '#d4af37', '#000000'],
                    disableForReducedMotion: true
                });
                confetti({
                    particleCount: 4,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#7a0e1d', '#d4af37', '#000000'],
                    disableForReducedMotion: true
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + '%';
            
            // رنگ‌های متنوع و زیبا
            const colors = ['#8f192b', '#590d16', '#a61c34', '#d4af37', '#c2185b']; 
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // سایز رندوم، کمی کوچکتر برای موبایل
            const size = Math.random() * 15 + 15; 
            heart.style.fontSize = size + 'px';
            
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }
    </script>
</body>
</html>
